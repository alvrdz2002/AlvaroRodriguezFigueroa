<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>nbn(<span id="count">0</span>)</h2>
    <button onclick="addToCart()">Click</button>
    <script>
        let cartCount = 0;
        carro = document.getElementById("count");

        function addToCart() {
            cartCount = cartCount + 1;
            carro.innerText = cartCount;
        }
    </script>

</body>
